<!DOCTYPE html>
<html>
<head><title>텍스트 꾸미기</title></head>
<body>
<h3>텍스트 꾸미기</h3>
<hr>
<p>
&lt;b&gt;는 <b>진하게</b><br>
&lt;strong&gt;은 <strong>중요한</strong><br>
&lt;em&gt;은 <em>중요한</em><br>
&lt;i&gt;는 <i>이탤릭으로 강조</i><br>
&lt;b&gt; &lt;i&gt;는 <b><i>진하게 이탤릭으로 강조</b></i><br>
보통 문자를 &lt;small&gt;을 써서 <small>한 단계 작은 문자로</small><br>
&lt;del&gt;은 <del>삭제</del><br>
&lt;ins&gt;은 <ins>추가</ins><br>
&lt;sup&gt;는 보통 문자의 <sup>윗첨자</sup><br>
&lt;sub&gt;는 보통 문자의 <sub>아래첨자</sub><br>
&lt;mark&gt;는 <mark>하이라이트</mark><br>
</p>
</body>
</html>
