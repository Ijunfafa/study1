<!DOCTYPE html>
<html>
<head><title>블록 태그와 인라인 태그</title></head>
<body>
<h3>&lt;div&gt;블록과 &lt;span&gt;인라인</h3>
<hr>
<div style="background-color:skyblue;padding:20px;">
 블록 구성을 위해 여러 HTML 태그들을 블록으로 묶는 컨테이너로 사용되는
 <span style="color:deeppink">&lt;div&gt;</span> 태그<br>
 텍스트 일부분에 특별한 모양을 주거나 자바스크립트 코드로 일부분을 제어할 때 사용되는
 <span style="color:deeppink">&lt;span&gt;</span> 태그<br>
</div>
<pre>
     많이 사용되는 블록 태그 &lt;div&gt;, 인라인 태그 &lt;span&gt;</Pre>
</body>
</html>
